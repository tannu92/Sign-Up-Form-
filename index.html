<!DOCTYPE html>
<html lang="en">

<head>
	
    <title>Sign Up Form</title>

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    
    <link rel="stylesheet" href="./style.css" />
    
    
</head>

<body>

	<div class="container first ">

	<h2> Sri Lankan International School Riyadh: CogitoHub Career Program- Sign Up Form</h2>

	<a href="https://cogitohub.com/" target="_blank"> https://cogitohub.com/</a>
	<p> Watch the CogitoHub Career Journey in under 2 minutes! </p><a href="https://cogitohub.com/"> https://www.youtube.com/watch?v=107n3D1Z80U</a>

	<p class="required"> * Required</p>

</div>



<form id="signup" class="form" action="#" method="POST">
  <div class="container form-field">

    <label for="name">Student Full Name <sup>*</sup></label><br>
    <input type="text"  placeholder="Your answer" id="username" name="username">

    <small></small>
  </div>

  <div class=" container  form-field">
    <label for="email">Email ID for the Career Test<sup>*</sup></label><br>
    <input type="email"  placeholder="Your answer" name="email" id="email">
    <small></small>
  </div>

  <div class="container form-field">
    <label for="number">Phone Number<sup>*</sup></label><br> 
      <input  type="text" placeholder="Your answer" name="number" id="number"> 
      <small></small>
    
  </div>
  <div class="container last ">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>


    <script src="./script.js"></script>
    
    
</body>

</html>
